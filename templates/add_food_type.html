<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Food Type</title>
</head>
<body>
    <h1>Add New Food Type</h1>
    <form action="{{ url_for('add_food_type') }}" method="post">
        <label for="name">Food Type Name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Add Food Type</button>
    </form>
    <a href="{{ url_for('admin_food_types') }}">Back to Food Types</a>
</body>
</html>
