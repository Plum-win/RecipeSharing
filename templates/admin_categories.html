<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin - Manage Categories</title>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #1e40af; /* blue-800 */
        }
        h1 {
            color: #2563eb; /* blue-600 */
            margin-bottom: 20px;
        }
        a.button, button {
            background-color: #2563eb; /* blue-600 */
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            margin-right: 5px;
            transition: background-color 0.3s ease;
        }
        a.button:hover, button:hover {
            background-color: #1e40af; /* blue-800 */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(30, 64, 175, 0.1); /* subtle blue shadow */
        }
        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #cbd5e1; /* blue-gray-300 */
            text-align: left;
            color: #1e40af; /* blue-800 */
        }
        th {
            background-color: #bfdbfe; /* blue-200 */
            color: #1e3a8a; /* blue-900 */
        }
        tr:hover {
            background-color: #dbeafe; /* blue-100 */
        }
        .actions form {
            display: inline;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #2563eb; /* blue-600 */
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: #1e40af; /* blue-800 */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Manage Categories</h1>
    <a href="{{ url_for('add_category') }}" class="button">Add New Category</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category['id'] }}</td>
                <td>{{ category['name'] }}</td>
                <td class="actions">
                    <a href="{{ url_for('edit_category', category_id=category['id']) }}" class="button">Edit</a>
                    <form action="{{ url_for('delete_category', category_id=category['id']) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this category?');">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3">No categories found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('admin_dashboard') }}" class="back-link">‚Üê Back to Dashboard</a>
</body>
</html>
