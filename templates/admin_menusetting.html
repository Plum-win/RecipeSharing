<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Menu Settings</title>
    <style>
        body {
            background-color: #f3f4f6;
            color: #1f2937;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 1.5rem;
            margin: 0;
        }
        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            text-align: center;
            color: #1a399e;
            margin-bottom: 2rem;
        }
        nav {
            background-color: #1e40af;
            border-radius: 0.375rem;
            margin-bottom: 2.5rem;
        }
        nav ul {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 1rem;
            margin: 0;
            list-style: none;
        }
        nav ul li a {
            color: white;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
            display: inline-block;
        }
        nav ul li a:hover {
            background-color: #1d4ed8;
        }
        .container {
            max-width: 36rem;
            margin: 0 auto;
            text-align: center;
        }
        .menu-link {
            display: block;
            background-color: #2563eb;
            color: white;
            font-weight: 600;
            padding: 1rem 0;
            margin: 1rem 0;
            border-radius: 0.375rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .menu-link:hover {
            background-color: #1e40af;
        }
    </style>
</head>
<body>
    <h1>Admin Menu Settings</h1>
    <nav>
        <ul>
            <li><a href="/admin/dashboard">Dashboard</a></li>
            <li><a href="/admin/manage_users">Manage User Accounts</a></li>
            <li><a href="{{ url_for('admin_reports') }}">Reports</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
    <div class="container">
        <a href="{{ url_for('admin_categories') }}" class="menu-link">Manage Categories</a>
        <a href="{{ url_for('admin_food_types') }}" class="menu-link">Manage Food Types</a>
    </div>
</body>
</html>
